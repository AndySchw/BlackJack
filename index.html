<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>BlackJack</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h2 class="ueberschrift">BlackJack Casino</h2>

    <h2 class="spieler">Dealer: <span id="SiegeDealer"></span> </h2>
    
    
    <div id="dealer-cards"> 
        <!-- DealerKarten werden eingefügt -->
        <img id="hidden" src="bilder/back.png" alt="">
     <!--    <img src="./cards/2-D.png" alt=""> -->
    </div>
    <!-- Karten Wertigkeit der liegenden Karten -->
    <p id="ergebnis-dealer"></p>
    <!-- zeigt wer gewonnen hat -->
    <h5 id="results"></h5>

    <h2 class="spieler">Spieler: <span id="SiegeSpieler"></span></h2>
    
    <!-- SpielerKarten werden eingefügt -->
    <div id="your-cards"> 
        <!-- <img src="./cards/BACK.png" alt=""> -->
    </div>
    <!-- Karten Wertigkeit der liegenden Karten -->
    <p id="ergebnis-spieler"></p>
    <br>
    <button class="btn btn-primary" id="hit">Hit</button>
    <button class="btn btn-danger" id="halt">stay</button>
    
    

    <div class="start ">
        <button style="display: block;margin: 3px;" class="btn btn-outline-light" onclick="neustart()">Neustart</button>
        <button style="display: block;margin: 3px;" class="btn btn-outline-warning" onclick="weiter()">Weiter</button>
      </div>




    <!-- Script -->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
